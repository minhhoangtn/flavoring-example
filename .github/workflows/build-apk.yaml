name: Build Apk

on:
  push:
    branches:
      - fastlane
  pull_request:
    branches:
      - develop
      - product
  workflow_dispatch:

jobs:
    analyze:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Install Flutter
          uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
        - run: echo Install Flutter stable channel Successfully!!
        - name: Analyze Code and Testing
          run: |
            flutter clean
            flutter pub get
            flutter pub run build_runner build --delete-conflicting-outputs
#            flutter analyze
#            flutter test

    build-apk:
      runs-on: ubuntu-latest
      needs: ["analyze"]
      steps:
        - uses: actions/checkout@v2
        - name: Install Flutter
          uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
        - run: echo Install Flutter stable channel Successfully!!
        - name: Setup Flutter Project
          run: |
            flutter clean
            flutter pub get
            flutter pub run build_runner build --delete-conflicting-outputs
        - name: Build DEV
          if: github.base_ref == 'develop'
          run: flutter build apk --flavor dev -t lib/main_dev.dart
        - name: BUILD PROD
          if: github.base_ref == 'product'
          run: flutter build apk --flavor prod -t lib/main_prod.dart
        - name: Setup Fastlane
          run: |
            sudo gem install bundler
            cd android
            bundle update
        - name: Deploy to Google Chat
          if: github.base_ref == 'develop'
          run: |
            cd android
            bundle exec fastlane upload --env dev
        - name: Deploy to Google Chat
          if: github.base_ref == 'product'
          run: |
            cd android
            bundle exec fastlane upload --env prod


